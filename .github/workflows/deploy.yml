name: Deploy Traefik Stack

on:
  workflow_dispatch:  # Manual trigger only
    inputs:
      undeploy:
        description: 'Full restart: undeploy first, then deploy (clean state)'
        required: false
        type: boolean
        default: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_HOST: ssh://${{ vars.SERVER_USERNAME }}@${{ vars.SERVER_HOST }}:${{ vars.SERVER_PORT }}
      DASHBOARD_HOST: ${{ secrets.DASHBOARD_HOST }}
      DASHBOARD_AUTH: ${{ secrets.DASHBOARD_AUTH }}
      ACME_EMAIL: ${{ secrets.ACME_EMAIL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ vars.SERVER_PORT }} -H ${{ vars.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Undeploy Stack (if restart requested)
        if: ${{ inputs.undeploy == true }}
        run: |
          echo "üóëÔ∏è Undeploying stack for clean restart..."
          make undeploy
          echo "‚è≥ Waiting for stack to be fully removed..."
          sleep 5

      - name: Deploy Stack
        run: make deploy-prod

      - name: Verify Deployment
        run: |
          echo "‚è≥ Waiting for service to be ready..."
          sleep 10
          docker service ls
          docker service ps traefik_traefik --no-trunc
