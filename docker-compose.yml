version: "3.8"

# Base configuration - common to all environments
# Use with: docker stack deploy -c docker-compose.yml -c docker-compose.{local|prod}.yml

services:
  traefik:
    image: traefik:3.3
    ports:
      - "80:80/tcp"
      - "443:443/tcp"
      - "444:443/udp"  # HTTP/3 on alternative port 444 (avoid TCP+UDP conflict, <1024 for Chrome Alt-Svc)
      - "8080:8080/tcp"
    environment:
      - DASHBOARD_AUTH=${DASHBOARD_AUTH:-}
      - ACME_EMAIL=${ACME_EMAIL:-}
    deploy:
      placement:
        constraints:
          - node.role == manager
      labels:
        - traefik.enable=true
        - traefik.http.routers.dashboard.rule=Host(`${DASHBOARD_HOST:-traefik.local.barlito.fr}`)
        - traefik.http.routers.dashboard.entrypoints=https
        - traefik.http.routers.dashboard.tls=true
        - traefik.http.routers.dashboard.service=api@internal
        - traefik.http.routers.dashboard.middlewares=security-headers@file
        - traefik.http.services.dummy-svc.loadbalancer.server.port=9999
    networks:
      - traefik_proxy

networks:
  traefik_proxy:
    driver: overlay
    attachable: true

