version: "3.8"

# Base configuration - common to all environments
# Use with: docker stack deploy -c docker-compose.yml -c docker-compose.{local|prod}.yml

services:
  traefik:
    image: traefik:3.0
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: udp
        mode: host
      - target: 8080
        published: 8080
        protocol: tcp
        mode: host
    environment:
      - DASHBOARD_AUTH=${DASHBOARD_AUTH:-}
      - ACME_EMAIL=${ACME_EMAIL:-}
    deploy:
      placement:
        constraints:
          - node.role == manager
      labels:
        - traefik.enable=true
        - traefik.http.routers.dashboard.rule=Host(`${DASHBOARD_HOST:-traefik.local.barlito.fr}`)
        - traefik.http.routers.dashboard.entrypoints=https
        - traefik.http.routers.dashboard.tls=true
        - traefik.http.routers.dashboard.service=api@internal
        - traefik.http.routers.dashboard.middlewares=dashboard-auth@file,security-headers@file
        - traefik.http.services.dummy-svc.loadbalancer.server.port=9999
    networks:
      - traefik_proxy

networks:
  traefik_proxy:
    driver: overlay
    attachable: true

