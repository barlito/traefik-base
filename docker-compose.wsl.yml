version: "3.8"

# WSL override - Uses host mode for port publishing to avoid issues with WSL2 networking

services:
  traefik:
    environment:
      - ENV=local
    ports:
      # Use mode: host for WSL
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
      - target: 443
        published: 8443
        protocol: udp
        mode: host  # HTTP/3 on port 8443 (no conflict with 443/TCP)
      - target: 8080
        published: 8080
        protocol: tcp
        mode: host
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.local.yml:/etc/traefik/traefik.yml:ro
      - ./traefik-dynamic.local.yml:/etc/traefik/dynamic/config.yml:ro
      - ./certs:/etc/certs:ro
      - traefik-data:/etc/traefik

volumes:
  traefik-data:
